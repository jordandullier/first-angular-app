<section id="tasks">
  <header>
    <h2>Tâches de {{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Ajouter une tâche</button>
    </menu>
  </header>

  @if (isAddingTask){
    <app-new-task (close)="onCloseAddTask()" [userId]="userId"/>
  }

  <ul>
    @for(task of selectedUserTasks; track task.id){
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
