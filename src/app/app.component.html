<app-header/>
<main>
  <ul id="users">
    @for( user of users; track user.id) {
      <li>
        <app-user [user]="user" [selected]="user.id === selectedUserId" (selectUser)="onSelectUser($event)"/>
      </li>
    }
  </ul>

  @if (selectedUser){
    <app-tasks [name]="selectedUser.name" [userId]="selectedUser.id"/>
  } @else {
    <p id="fallback">Sélectionnez un utilisateur pour voir sa liste de tâches</p>
  }
</main>
